<svg xmlns="http://www.w3.org/2000/svg" width="360" height="240">
  <rect x="0" y="0" width="360" height="240" rx="16" ry="16" fill="#c62828" stroke="#8e0000" stroke-width="4"/>
  <text x="180" y="110" font-size="36" text-anchor="middle" fill="#ffffff" font-family="Arial, Helvetica, sans-serif">L298N</text>
  <text x="180" y="145" font-size="20" text-anchor="middle" fill="#ffffff" font-family="Arial, Helvetica, sans-serif">Module</text>

  <!-- OUT pins left -->
  <circle cx="15" cy="40" r="6" fill="#000"/>
  <text x="35" y="45" font-size="12" fill="#fff">OUT1</text>

  <circle cx="15" cy="80" r="6" fill="#000"/>
  <text x="35" y="85" font-size="12" fill="#fff">OUT2</text>

  <!-- OUT pins right -->
  <circle cx="345" cy="40" r="6" fill="#000"/>
  <text x="325" y="45" font-size="12" text-anchor="end" fill="#fff">OUT4</text>

  <circle cx="345" cy="80" r="6" fill="#000"/>
  <text x="325" y="85" font-size="12" text-anchor="end" fill="#fff">OUT3</text>

  <!-- Bottom control pins -->
  <rect x="80" y="200" width="200" height="24" rx="4" fill="#212121"/>
  <circle cx="100" cy="212" r="5" fill="#ffd54f"/>
  <circle cx="140" cy="212" r="5" fill="#ffd54f"/>
  <circle cx="170" cy="212" r="5" fill="#ffd54f"/>
  <circle cx="200" cy="212" r="5" fill="#ffd54f"/>
  <circle cx="230" cy="212" r="5" fill="#ffd54f"/>
  <circle cx="260" cy="212" r="5" fill="#ffd54f"/>
  <text x="100" y="195" font-size="10" text-anchor="middle" fill="#fff">ENA</text>
  <text x="140" y="195" font-size="10" text-anchor="middle" fill="#fff">IN1</text>
  <text x="170" y="195" font-size="10" text-anchor="middle" fill="#fff">IN2</text>
  <text x="200" y="195" font-size="10" text-anchor="middle" fill="#fff">IN3</text>
  <text x="230" y="195" font-size="10" text-anchor="middle" fill="#fff">IN4</text>
  <text x="260" y="195" font-size="10" text-anchor="middle" fill="#fff">ENB</text>

  <!-- Middle power pins -->
  <rect x="120" y="130" width="100" height="30" rx="4" fill="#90caf9"/>
  <text x="135" y="150" font-size="10" fill="#000">+12V</text>
  <text x="170" y="150" font-size="10" fill="#000">GND</text>
  <text x="205" y="150" font-size="10" fill="#000">+5V</text>
</svg>
